<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2E6EB3"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="256" height="256" rx="40" fill="url(#bg)"/>
  <!-- Book/Document -->
  <g transform="translate(40, 35)">
    <!-- Pages -->
    <rect x="10" y="10" width="130" height="170" rx="8" fill="#fff" opacity="0.3"/>
    <rect x="5" y="5" width="130" height="170" rx="8" fill="#fff" opacity="0.5"/>
    <rect x="0" y="0" width="130" height="170" rx="8" fill="#fff"/>
    <!-- Lines -->
    <rect x="15" y="25" width="80" height="8" rx="2" fill="#4A90D9"/>
    <rect x="15" y="45" width="100" height="6" rx="2" fill="#ddd"/>
    <rect x="15" y="60" width="95" height="6" rx="2" fill="#ddd"/>
    <rect x="15" y="75" width="100" height="6" rx="2" fill="#ddd"/>
    <rect x="15" y="95" width="60" height="8" rx="2" fill="#4A90D9"/>
    <rect x="15" y="115" width="100" height="6" rx="2" fill="#ddd"/>
    <rect x="15" y="130" width="90" height="6" rx="2" fill="#ddd"/>
    <rect x="15" y="145" width="100" height="6" rx="2" fill="#ddd"/>
  </g>
  <!-- Pencil -->
  <g transform="translate(145, 120) rotate(45)">
    <rect x="0" y="0" width="20" height="80" rx="3" fill="#FFB74D"/>
    <polygon points="10,80 0,80 0,95 10,105 20,95 20,80" fill="#FFE0B2"/>
    <polygon points="10,95 5,90 15,90" fill="#424242"/>
    <rect x="0" y="0" width="20" height="15" rx="3" fill="#E57373"/>
  </g>
</svg>
